<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoryTrackr</title>
  <style>
    /* ── Reset & base ────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --color-bg:       #f8f9fa;
      --color-surface:  #ffffff;
      --color-border:   #dee2e6;
      --color-primary:  #4f46e5;
      --color-primary-h:#3730a3;
      --color-danger:   #dc2626;
      --color-success:  #16a34a;
      --color-text:     #111827;
      --color-muted:    #6b7280;
      --color-core:     #dbeafe;
      --color-loose:    #dcfce7;
      --color-fringe:   #fef9c3;
      --radius:         8px;
      --shadow:         0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
    }

    /* ── Utilities ────────────────────────────────────────── */
    .hidden   { display: none !important; }
    .sr-only  { position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0,0,0,0); }
    .flex     { display: flex; }
    .gap-1    { gap: 0.5rem; }
    .gap-2    { gap: 1rem; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .mt-1     { margin-top: 0.5rem; }
    .mt-2     { margin-top: 1rem; }
    .text-sm  { font-size: 0.875rem; }
    .text-xs  { font-size: 0.75rem; }
    .font-bold { font-weight: 700; }
    .text-muted { color: var(--color-muted); }

    /* ── Toast ────────────────────────────────────────── */
    #toast-container {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .toast {
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      color: #fff;
      font-size: 0.875rem;
      box-shadow: var(--shadow);
      animation: fadeInUp .2s ease;
      max-width: 320px;
    }
    .toast.success { background: var(--color-success); }
    .toast.error   { background: var(--color-danger); }
    .toast.info    { background: var(--color-primary); }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Loader ────────────────────────────────────────── */
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 500;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin .7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Login gate ────────────────────────────────────────── */
    #login-gate {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .login-card {
      background: var(--color-surface);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
    }
    .login-card h1 {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 0.25rem;
    }
    .login-card .subtitle {
      color: var(--color-muted);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--color-border);
      margin-bottom: 1.5rem;
    }
    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      padding: .6rem 1rem;
      cursor: pointer;
      font-size: .9rem;
      color: var(--color-muted);
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: color .15s, border-color .15s;
    }
    .tab-btn.active {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
      font-weight: 600;
    }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* ── Forms ────────────────────────────────────────── */
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      font-size: .85rem;
      font-weight: 600;
      margin-bottom: .35rem;
    }
    .form-control {
      width: 100%;
      padding: .55rem .75rem;
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius);
      font-size: .95rem;
      transition: border-color .15s;
      background: var(--color-surface);
      color: var(--color-text);
    }
    .form-control:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .form-control.error { border-color: var(--color-danger); }
    .field-error {
      color: var(--color-danger);
      font-size: .8rem;
      margin-top: .25rem;
      display: none;
    }
    .field-error.visible { display: block; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .4rem;
      padding: .6rem 1.25rem;
      border: none;
      border-radius: var(--radius);
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s, opacity .15s;
    }
    .btn:disabled { opacity: .55; cursor: not-allowed; }
    .btn-primary  { background: var(--color-primary); color: #fff; }
    .btn-primary:hover:not(:disabled) { background: var(--color-primary-h); }
    .btn-danger   { background: var(--color-danger);  color: #fff; }
    .btn-secondary { background: var(--color-border);  color: var(--color-text); }
    .btn-secondary:hover:not(:disabled) { background: #c9cdd2; }
    .btn-sm { padding: .35rem .75rem; font-size: .8rem; }
    .btn-full { width: 100%; }

    .link-btn {
      background: none;
      border: none;
      color: var(--color-primary);
      cursor: pointer;
      font-size: .85rem;
      text-decoration: underline;
      padding: 0;
    }

    /* ── App shell ────────────────────────────────────────── */
    #app { display: none; }
    #app.visible { display: flex; flex-direction: column; min-height: 100vh; }

    .app-header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: .75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .app-header h1 { font-size: 1.25rem; font-weight: 800; }
    .header-right { display: flex; align-items: center; gap: 1rem; }
    .readonly-badge {
      background: #fef3c7;
      color: #92400e;
      font-size: .75rem;
      font-weight: 700;
      padding: .2rem .6rem;
      border-radius: 99px;
      letter-spacing: .05em;
    }

    .app-body { flex: 1; padding: 1.5rem; max-width: 1200px; margin: 0 auto; width: 100%; }

    /* ── Roster controls ──────────────────────────────────────── */
    .roster-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .school-tabs { display: flex; gap: .5rem; }
    .school-tab {
      padding: .4rem 1rem;
      border: 1.5px solid var(--color-border);
      border-radius: 99px;
      background: none;
      cursor: pointer;
      font-size: .85rem;
      font-weight: 600;
      transition: all .15s;
    }
    .school-tab.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: #fff;
    }

    /* ── Roster grid ────────────────────────────────────────── */
    .roster-section { margin-bottom: 2rem; }
    .section-header {
      font-size: .8rem;
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--color-muted);
      margin-bottom: .75rem;
      padding: .4rem .6rem;
      border-radius: var(--radius);
    }
    .section-header.core   { background: var(--color-core); }
    .section-header.loose  { background: var(--color-loose); }
    .section-header.fringe { background: var(--color-fringe); }

    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: .75rem;
    }

    .student-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: .9rem;
      cursor: pointer;
      transition: box-shadow .15s, transform .1s;
    }
    .student-card:hover { box-shadow: var(--shadow); transform: translateY(-1px); }
    .student-card .s-name { font-weight: 700; font-size: .95rem; }
    .student-card .s-meta { font-size: .78rem; color: var(--color-muted); margin-top: .2rem; }
    .student-card .s-last { font-size: .78rem; color: var(--color-muted); margin-top: .4rem; }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--color-muted);
    }
    .empty-state p { margin-top: .5rem; font-size: .9rem; }

    /* ── Modal ────────────────────────────────────────── */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal {
      background: var(--color-surface);
      border-radius: 12px;
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .modal-header h2 { font-size: 1.2rem; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--color-muted);
      line-height: 1;
    }
    .modal-footer {
      display: flex;
      gap: .75rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    /* Student detail */
    .detail-section { margin-bottom: 1.25rem; }
    .detail-section h3 { font-size: .85rem; font-weight: 700; color: var(--color-muted); margin-bottom: .5rem; }
    .interaction-log { list-style: none; }
    .interaction-log li {
      padding: .5rem 0;
      border-bottom: 1px solid var(--color-border);
      font-size: .875rem;
    }
    .interaction-log li:last-child { border-bottom: none; }
    .interaction-date { font-weight: 600; margin-right: .5rem; }
  </style>
</head>
<body>

<!-- Loading overlay -->
<div id="loader"><div class="spinner"></div></div>

<!-- Toast container -->
<div id="toast-container" role="alert" aria-live="polite"></div>

<!-- ── Login gate ──────────────────────────────────────────────── -->
<div id="login-gate" class="hidden">
  <div class="login-card">
    <h1>StoryTrackr</h1>
    <p class="subtitle">Student relationship tracker for youth leaders</p>

    <div class="tabs">
      <button class="tab-btn active" data-tab="leader">Leader Login</button>
      <button class="tab-btn" data-tab="quickview">Quick View</button>
    </div>

    <!-- Leader login panel -->
    <div class="tab-panel active" id="tab-leader">
      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" class="form-control" autocomplete="email" required />
          <span class="field-error" id="err-email">Please enter a valid email.</span>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" class="form-control" autocomplete="current-password" required />
          <span class="field-error" id="err-password">Password is required.</span>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="login-btn">Sign in</button>
        <div class="mt-2 text-sm" style="text-align:center">
          <button type="button" class="link-btn" id="forgot-btn">Forgot password?</button>
        </div>
      </form>
    </div>

    <!-- Quick view (passcode) panel -->
    <div class="tab-panel" id="tab-quickview">
      <form id="passcode-form" novalidate>
        <div class="form-group">
          <label for="passcode-input">Organisation Passcode</label>
          <input id="passcode-input" type="text" class="form-control"
                 placeholder="Enter passcode" autocomplete="off" />
          <span class="field-error" id="err-passcode">Passcode is required.</span>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="passcode-btn">Enter</button>
      </form>
    </div>

    <!-- Password reset confirmation (shown after request) -->
    <div id="reset-sent" class="hidden mt-2" style="text-align:center;color:var(--color-success);font-size:.9rem;">
      Password reset email sent! Check your inbox.
    </div>
  </div>
</div>

<!-- ── App shell ────────────────────────────────────────────────── -->
<div id="app">
  <header class="app-header">
    <h1>StoryTrackr</h1>
    <div class="header-right">
      <span id="readonly-badge" class="readonly-badge hidden">READ ONLY</span>
      <span id="user-email" class="text-sm text-muted"></span>
      <button class="btn btn-secondary btn-sm" id="logout-btn">Logout</button>
    </div>
  </header>

  <main class="app-body">
    <!-- Roster controls -->
    <div class="roster-controls">
      <div class="school-tabs">
        <button class="school-tab active" data-school="hs">High School</button>
        <button class="school-tab" data-school="ms">Middle School</button>
      </div>
      <button class="btn btn-primary btn-sm" id="add-student-btn">+ Add Student</button>
    </div>

    <!-- Roster loading indicator -->
    <div id="roster-loader" class="hidden" style="text-align:center;padding:3rem">
      <div class="spinner" style="margin:0 auto"></div>
    </div>

    <!-- Roster grid (populated by JS) -->
    <div id="roster-grid"></div>
  </main>
</div>

<!-- ── Student form modal ─────────────────────────────────────────────── -->
<div id="student-modal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="student-modal-title">
  <div class="modal">
    <div class="modal-header">
      <h2 id="student-modal-title">Add Student</h2>
      <button class="modal-close" id="student-modal-close" aria-label="Close">&times;</button>
    </div>
    <form id="student-form" novalidate>
      <div class="form-group">
        <label for="sf-name">Name <span style="color:var(--color-danger)">*</span></label>
        <input id="sf-name" class="form-control" required />
        <span class="field-error" id="err-sf-name">Name is required.</span>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
        <div class="form-group">
          <label for="sf-grade">Grade</label>
          <input id="sf-grade" class="form-control" placeholder="e.g. 9" />
        </div>
        <div class="form-group">
          <label for="sf-school">School</label>
          <input id="sf-school" class="form-control" />
        </div>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
        <div class="form-group">
          <label for="sf-sk">School Kind</label>
          <select id="sf-sk" class="form-control">
            <option value="hs">High School</option>
            <option value="ms">Middle School</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sf-section">Section</label>
          <select id="sf-section" class="form-control">
            <option value="core">Core</option>
            <option value="loose">Loose</option>
            <option value="fringe">Fringe</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="sf-birthday">Birthday</label>
        <input id="sf-birthday" type="date" class="form-control" />
      </div>
      <div class="form-group">
        <label for="sf-goal">Primary Goal</label>
        <input id="sf-goal" class="form-control" placeholder="What's the main discipleship goal?" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="student-modal-cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="student-form-submit">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- ── Student detail modal ─────────────────────────────────────────────── -->
<div id="detail-modal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="detail-modal-title">
  <div class="modal">
    <div class="modal-header">
      <h2 id="detail-modal-title">Student Detail</h2>
      <button class="modal-close" id="detail-modal-close" aria-label="Close">&times;</button>
    </div>
    <div id="detail-content"></div>
    <div class="modal-footer" id="detail-footer"></div>
  </div>
</div>

<script src="/assets/app.js"></script>
</body>
</html>
